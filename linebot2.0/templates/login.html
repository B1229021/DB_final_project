<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://localhost/linebot2.0/static/css/login.css">
</head>
<body>
    <div class="bg-image d-flex justify-content-center align-items-center">
        <div class="card login-card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">登入頁面</h5>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="department">科系：</label>
                        <input id="department" name="department" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="user_id">帳號：</label>
                        <input type="text" id="user_id" name="user_id" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="登入">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
