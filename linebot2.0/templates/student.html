<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>課表應用</title>

</head>
<body>
    <div class="header">
        <div class="logo">課表APP</div>

        <div class="search-area">
            <div class="dropdown-container">
                <label for="department">科系：</label>
                <select id="department" class="dropdown">
                    <option value="" selected hidden>科系</option>
                    
                </select>
            </div>
            <div class="dropdown-container">
                <label for="title">職稱：</label>
                <select id="title" class="dropdown">
                    <option value="" selected hidden>職稱</option>

                </select>
            </div>
            <div class="dropdown-container">
                <label for="name">名稱：</label>
                <select id="name" class="dropdown">
                    <option value="" selected hidden>教授名稱</option>

            </select>   
                </select>
            </div>
            <input type="text" class="search-box" placeholder="search">
            <button id="chat-btn" class="chat-btn">Chat</button>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-item" data-type="schedule" data-id="4">
                    <span>客服</span>
                    <span>type</span>
                </div>
            </div>
            
            <!-- 聊天聯絡人區域 - 初始為空 -->
            <div class="chat-contacts" id="chat-contacts">

            </div>
        </div>
        
        <div class="main-content">
            <!-- 課表視圖 -->
            <div id="schedule-view" class="schedule-view">
                <h1 class="schedule-title">課表</h1>
                <div class="color-items">
                    <div class="color-item">
                        <div class="color-label">白色=不可預約</div>
                        <div class="color-label">綠色 =可預約</div>
                        <div class="color-label">紅色 =有人預約</div>
                    </div>
                </div>

                <div class="schedule-section">
                    <div class="student-info">
                        <span>學期 ⓘ</span>
                    </div>
                    
                    <table class="timetable">
                        <thead>
                            <tr>
                                <th>上課時間<br>Time</th>
                                <th>星期一<br>MON</th>
                                <th>星期二<br>TUE</th>
                                <th>星期三<br>WED</th>
                                <th>星期四<br>THU</th>
                                <th>星期五<br>FRI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <tr><td>08:10～09:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>09:10～10:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>10:10～11:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>11:10～12:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>13:10～14:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>14:10～15:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>15:10～16:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 聊天視圖 -->
            <div id="chat-view" class="chat-view">
                <div class="chat-header">
                    <button id="back-to-schedule" class="back-btn">返回課表</button>
                    <div class="chat-header-avatar"></div>
                    <div class="chat-header-info">
                        <div class="chat-header-name"></div>
                        <div class="chat-header-title"></div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages"></div>
                
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chat-input" placeholder="輸入訊息...">
                    <button class="send-btn" id="send-btn">➤</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/student.js') }}"></script>
</body>
</html>
