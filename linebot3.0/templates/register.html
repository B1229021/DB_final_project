<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"> -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <!-- <link rel="stylesheet" href="http://Users\user\Desktop\linebot3.0/login.css"> -->

</head>
<body>
    <div class="bg-image d-flex justify-content-center align-items-center">
        <div class="card login-card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">註冊頁面</h5>

                <form action="/register" method="post">

                    <input type="hidden" name="uid" value="{{ uid }}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">暱稱：</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">性別：</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="">請選擇</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>

                     <div class="mb-3">
                        <label for="name" class="form-label">名稱：</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">年齡：</label>
                        <input type="age" id="age" name="age" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">生日</label>
                        <input type="date" id="birthday" name="birthday" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">電話號碼</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="例：0912345678" pattern="[0-9]{10}" required />
                    </div>

                    <div class="mb-3">
                        <label for="identify_ID" class="form-label">身分證字號</label>
                        <input type="text" id="identify_ID" name="identify_ID" class="form-control" placeholder="例：A123456789" pattern="[A-Z]{1}[0-9]{9}" required />
                    </div>

                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="註冊">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- <script src="http://localhost/linebot2.0/static/js/login.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='js/login.js') }}">

</body>
</html>
